<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>attribute</title>
    <script type="text/javascript" async="" src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script type="text/javascript">
        $(document).ready(function(){
            setTimeout(function(){
            $('#btn').click(function(){
              $('<p><span class="label label-info">waitr-webdriver</span></p>').css('margin-top', '1em').insertAfter($(this));

              $(this).addClass('disabled').unbind('click');
            });
            }, 3000);

        });

    </script>
</head>

<body>
<div class="row-fluid">
    <div class="span6 well">
        <h3>wait</h3>
        <button class="btn btn-primary" id="btn">Click</button>
    </div>
</div>
</body>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
